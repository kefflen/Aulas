<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercicio6-Lista1</title>
    <script>
        function calcular(){
            let n1 = Number(document.getElementById("n1").value)
            let n2 = Number(document.getElementById("n2").value)

            let p = n1 + (n2*0.04)
            document.getElementById("resultado").innerHTML = `Salario a receber:R$ ${p.toFixed(2)}`

        }
    </script>
</head>
<body>
    <h2>Lista1 - Exercicio 3</h2>
    <h2>Salario <input type="number" id="n1"></h2>
    <h2>Valor das vendas <input type="number" id="n2"></h2>
    <h2><button type="button" onclick="calcular()">Calcular o produto</button></h2>
    <h2 id="resultado"></h2>
</body>
</html>
