<script>
    let f1 = 0
    let f2 = 0
    let f3 = 0
    let f4 = 0
    let f5 = 0
    let idade
    let contador = 1

    while (contador <= 8) {
        idade = Number(prompt("informe uma idade"))
        if (idade <= 15) {
            f1++
        } else if (idade <= 30){
            f2++
        } else if (idade <= 45) {
            f3++
        } else if (idade <= 60) {
            f4++
        } else {
            f5++
        }
    }
    console.log(`Faixa 1 ${f1} Faixa 2 ${f2} Faixa 3 ${f3} Faixa 4 ${f4} Faixa 5 ${f5}`)
    console.log(`% da faixa 1 ${f1/8*100} % da faixa 5 ${f5/8*100}`)
</script>
