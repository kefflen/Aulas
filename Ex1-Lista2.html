<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ex1</title>
        <script>
            function calcular() {
                let n1 = Number(document.getElementById("n1").value)
                let n2 = Number(document.getElementById("n2").value)
                let n3 = Number(document.getElementById("n3").value)
                let n4 = Number(document.getElementById("n4").value)
                
                let media = (n1 + n2 + n3 + n4)/4
                situacao = (media >= 7)? "Aprovado" : "Reprovado"
                let resultado = `Media: ${media}<br> Situação: ${situacao}`

                document.getElementById("resultado").innerHTML = resultado
            }
        </script>
    </head>
    <body>
        <h1>Ex1</h1>
        <h2>Cacular a media e mostrar se foi aprovado</h2>
        <h3>Digite a nota 1 <input type="number" id="n1"></h3>
        <h3>Digite a nota 2 <input type="number" id="n2"></h3>
        <h3>Digite a nota 3 <input type="number" id="n3"></h3>
        <h3>Digite a nota 4 <input type="number" id="n4"></h3>
        <button type="button" onclick="calcular()">Calcular</button>
        <h3 id="resultado"></h3>
    </body>
</html>
