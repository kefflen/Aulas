<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ex2</title>
        <script>
            function calcular() {
                let n1 = Number(document.getElementById("n1").value)
                let n2 = Number(document.getElementById("n2").value)

                
                let media = (n1 + n2)/2
                let situacao
                if (media < 3) situacao = "Reprovado"
                else if (media < 7) situacao = "Exame"
                else situacao = "Aprovado"
                let resultado = `Media: ${media}<br> Situação: ${situacao}`

                document.getElementById("resultado").innerHTML = resultado
            }
        </script>
    </head>
    <body>
        <h1>Ex2</h1>
        <h2>Cacular a media e mostrar a situação do aluno</h2>
        <h3>Digite a nota 1 <input type="number" id="n1"></h3>
        <h3>Digite a nota 2 <input type="number" id="n2"></h3>
        <button type="button" onclick="calcular()">Calcular</button>
        <h3 id="resultado"></h3>
    </body>
</html>
