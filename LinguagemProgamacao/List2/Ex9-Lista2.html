<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ex9</title>
        <script>
            function calcular() {
                let n1 = Number(document.getElementById("n1").value)

                let resultado
                if (n1 > 400) {
                    resultado = n1*0.3
                } else if (n1 > 300) {
                    resultado = n1*0.25
                } else if (n1 > 200) {
                    resultado = n1*0.2
                } else resultado = n1*0.1

                document.getElementById("resultado").innerHTML = `Saldo medio: ${n1.toFixed(2)} R$<br>Credito: ${resultado.toFixed(2)} R$`
            }
        </script>
    </head>
    <body>
        <h1>Ex9</h1>
        <h2>Calcular credito</h2>
        <h3>Digite seu saldo medio <input type="number" id="n1"></h3>
        <button type="button" onclick="calcular()">Calcular</button>
        <h3 id="resultado"></h3>
    </body>
</html>
