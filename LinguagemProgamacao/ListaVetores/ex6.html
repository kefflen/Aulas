<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Exercicio 6</title>
    <script>
        function fazerRelatorio() {
            let ciclos = 10
            let vendas = [], comissoes = [], nomes = []
            for (let i=0; i<ciclos; i++) {
                let nome = prompt("Qual o nome do funcionario?")
                let venda = Number(prompt("O total das vendas do funcionario"))
                let comissao = Number(prompt("O percentual da comissÃ£o"))
                nomes.push(nome)
                vendas.push(venda)
                comissoes.push(comissao)
            }
            let maior, relatorio = "", menor, total=0
            for (let i=0; i<nomes.length; i++) {
                let venda = vendas[i], nome = nomes[i]
                let comissao = venda*(comissoes[i]/100)
                let receber = venda + comissao
                if (!maior || maior < receber) maior = receber
                if (!menor || menor > receber) menor = receber
                total += venda
                relatorio += `Nome: ${nome};    Valor a receber: ${receber}`
                if (i < nomes.length - 1) relatorio += "\n"
            }
            alert(`
            Total de vendas: ${total}\nMenor valor a receber: ${menor}\nMaior valor a reveber: ${maior}\nrelatorio:\n${relatorio}`)
        }
    </script>
</head>
<body>
    <h1>Exercicio 6 da lista de vetores</h1>
    <button onclick="fazerRelatorio()">Fazer relatorio dos funcionarios</button>
</body>
</html>
