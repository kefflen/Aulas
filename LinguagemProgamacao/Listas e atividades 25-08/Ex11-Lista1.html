<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercicio2-Lista1</title>
    <script>
        function calcular(){
            let n1 = Number(document.getElementById("n1").value)
            let n2 = Number(document.getElementById("n2").value)
            let n3 = Number(document.getElementById("n3").value)

            let p = n1*n2*n3
            document.getElementById("resultado").innerHTML = `Resultado: ${p}`

        }
    </script>
</head>
<body>
    <h2>Lista1 - Exercicio 3</h2>
    <h2>Escreva um numero <input type="number" id="n1"></h2>
    <h2>Escreva um numero <input type="number" id="n2"></h2>
    <h2>Escreva um numero <input type="number" id="n3"></h2>
    <h2><button type="button" onclick="calcular()">Calcular o produto</button></h2>
    <h2 id="resultado"></h2>
</body>
</html>
