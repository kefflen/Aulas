<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ex22</title>
        <style>
            body {
                text-align: center;
                background-color:lightslategrey
            }
        </style>
        <script>
            function calcular() {
                let idade = document.getElementById("n1").value
                let peso = document.getElementById("n2").value
                let resultado
                if (idade < 20) {
                    if (peso < 60) {
                        resultado = 9
                    } else if (peso <= 90){
                        resultado = 8
                    } else resultado = 7

                } else if (idade <= 50) {
                    if (peso < 60) {
                        resultado = 6
                    } else if (peso <= 90) {
                        resultado = 5
                    } else resultado = 4

                } else {
                    if (peso < 60) {
                        resultado = 3
                    } else if (peso <= 90) {
                        resultado = 2
                    } else resultado = 1
                }
                document.getElementById("resultado").innerHTML = `Seu grupo de risco Ã© ${resultado}`
            }
        </script>
    </head>
    <body>
        <h1>Calcular grupo de risco</h1>
        <h2>Coloque sua idade <input type="number" id="n1"></h2>
        <h2>Coloque seu peso <input type="number" id="n2"></h2>
        <h2><button type="button" onclick="calcular()">Calcular</button></h2>
        <h2 id="resultado"></h2>
    </body>
</html>
