<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ex4</title>
        <script>
            function calcular() {
                let n1 = Number(document.getElementById("n1").value)
                let n2 = Number(document.getElementById("n2").value)
                let n3 = Number(document.getElementById("n3").value)

                let resultado
                if (n1 > n2 && n1 > n3) {
                    resultado = n1
                } else if (n2 > n3) {
                    resultado = n2
                } else resultado = n3

                document.getElementById("resultado").innerHTML = `${resultado} Ã© o maior`
            }
        </script>
    </head>
    <body>
        <h1>Ex4</h1>
        <h2>Mostrar o maior numero</h2>
        <h3>Digite o primeiro numero <input type="number" id="n1"></h3>
        <h3>Digite o segundo numero <input type="number" id="n2"></h3>
        <h3>Digite o terceiro numero <input type="number" id="n3"></h3>
        <button type="button" onclick="calcular()">Calcular</button>
        <h3 id="resultado"></h3>
    </body>
</html>
