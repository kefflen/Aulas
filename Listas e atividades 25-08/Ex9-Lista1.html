<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ex9</title>
    <script>
        function calcular(){
            let n1 = Number(document.getElementById("n1").value)
            let n2 = Number(document.getElementById("n2").value)
            let n3 = Number(document.getElementById("n3").value)

            let p = ((n1 + n2)*n3)/2
            document.getElementById("resultado").innerHTML = `Area do trapezio: ${p}`

        }
    </script>
</head>
<body>
    <h2>Lista1 - Exercicio 9</h2>
    <h2>Calcular a area do trapezio</h2>
    <h2>Base 1 <input type="number" id="n1"></h2>
    <h2>Base 2 <input type="number" id="n2"></h2>
    <h2>Altura <input type="number" id="n3"></h2>
    <h2><button type="button" onclick="calcular()">Calcular</button></h2>
    <h2 id="resultado"></h2>
</body>
</html>
